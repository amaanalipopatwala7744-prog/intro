<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined CSS Examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #23264b;
      color: #fff;
      font-family: sans-serif;
    }
    .gradient-btn {
      padding: 12px 24px;
      color: white;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, blue, green);
      cursor: pointer;
      font-size: 16px;
      transition: background 0.7s;
      margin-bottom: 24px;
    }
    .gradient-btn:hover {
      background: linear-gradient(90deg, red, yellow);
    }
    .ellipsis-box {
      width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 16px;
      background: #1c1f39;
      color: #fff;
    }
    .transform-box {
      width: 100px;
      height: 100px;
      background: #4ac;
      transition: transform 0.5s;
      margin-bottom: 24px;
      margin-top: 8px;
    }
    .transform-box:hover {
      transform: rotate(45deg) scale(1.5) translateX(50px);
    }
    .ball-container {
      height: 180px;
      position: relative;
      margin-bottom: 24px;
    }
    .ball {
      width: 50px;
      height: 50px;
      background: #f04a3e;
      border-radius: 50%;
      position: absolute;
      left: 0;
      animation: bounce 1s infinite cubic-bezier(.65, .05, .36, 1);
    }
    @keyframes bounce {
      0%, 100% { top: 0; }
      50% { top: 120px; }
    }
    .responsive-three-boxes {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }
    .box {
      flex: 1;
      background: #9be7ff;
      padding: 24px;
      text-align: center;
      border-radius: 8px;
      color: #23264b;
    }
    @media (max-width: 500px) {
      .responsive-three-boxes {
        flex-direction: column;
      }
    }
    .grid-layout {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 150px);
      gap: 10px;
      margin-bottom: 24px;
    }
    .grid-item {
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      border-radius: 6px;
    }
    @media (max-width: 400px) {
      .grid-layout {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 100px);
      }
    }
    .main {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: repeat(3,140px);
      gap: 10px;
      margin: 50px auto 24px auto;
      width: 540px;
      padding: 16px;
      background-color: #23264b;
    }
    .main .box {
      border-radius: 5px;
      border: none;
      color: transparent;
    }
    .box1{
      grid-row: 1/3;
      grid-column: 1/2;
      background-color: #66bb45;
    }
    .box2{
      grid-row: 1/2;
      grid-column: 2/3;
      background-color: #66bb45;
    }
    .box3{
      grid-row: 1/2;
      grid-column: 3/4;
      background-color: #ee4645;
    } 
    .box4{
      grid-row:2/3 ;
      grid-column:2/3 ;
      background-color: #ffc53e;
    }
    .box5{
      grid-row: 2/3;
      grid-column: 3/4;
      background-color: #ee4645;
    }
    .box6{
      grid-row: 3/4;
      grid-column: 1/2;
      background-color: #ee4645;
    }
    .box7{
      grid-row:3/4 ;
      grid-column: 2/3;
      background-color:#ffc53e ;
    }
    .box8{
      grid-row:2/4 ;
      grid-column:3/4 ;
      background-color: #66bb45;
    }
    @media (max-width: 440px) {
      .main {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(8,80px);
        width: 95vw;
      }
      .box1, .box2, .box3, .box4, .box5, .box6, .box7, .box8 {
        grid-row: auto !important;
        grid-column: auto !important;
      }
    }
    .flip-card {
      perspective: 800px;
      width: 260px;
      height: 160px;
      margin-bottom: 24px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.7s cubic-bezier(.4,2,.6,1);
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 21px;
      color: #23264b;
    }
    .flip-card-front {
      background: #72c2ff;
      font-weight: bold;
    }
    .flip-card-back {
      background: #ffe066;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <button class="gradient-btn">Click Me</button>

  <div class="ellipsis-box">
    This is a very long line of text that will get truncated with an ellipsis if it overflows the box.
  </div>

  <div class="transform-box"></div>
  
  <div class="ball-container">
    <div class="ball"></div>
  </div>

  <div class="responsive-three-boxes">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <div class="grid-layout">
    <div class="grid-item" style="background:#9775fa;">product 1</div>
    <div class="grid-item" style="background:#ffb4aa;">product 2</div>
    <div class="grid-item" style="background:#ffe066;">product 3</div>
    <div class="grid-item" style="background:#abedd8;">product 4</div>
    <div class="grid-item" style="background:#005792;">product 5</div>
    <div class="grid-item" style="background:#ff3c38;">product 6</div>
  </div>
  <div class="main">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <h3>Card Title</h3>
      </div>
      <div class="flip-card-back">
        <p>To get more information about the cards</p>
      </div>
    </div>
  </div>
</body>
</html>
