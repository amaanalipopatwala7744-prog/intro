<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image on Top, Content Below (Mobile Responsive)</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 40px;
      background: #f1f7fa;
      font-family: Arial, sans-serif;
      flex-direction: row;
    }
    .image-box {
      max-width: 320px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(60,60,60,0.08);
    }
    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }
    .content-box {
      max-width: 420px;
      padding: 32px 24px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 2px 24px rgba(90,155,170,0.10);
    }
    .content-box h2 {
      margin-top: 0;
      font-size: 2rem;
      color: #308fbb;
    }
    .content-box p {
      margin-bottom: 0;
      color: #505a68;
      line-height: 1.6;
      font-size: 1.09rem;
    }

    /* Mobile view */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        gap: 24px;
        padding: 24px 0;
      }
      .image-box, .content-box {
        max-width: 98vw;
        width: 100%;
      }
      .content-box {
        padding: 20px 12px;
      }
      .content-box h2 {
        font-size: 1.35rem;
      }
      .content-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Nature View">
    </div>
    <div class="content-box">
      <h2>Stunning Nature</h2>
      <p>
        Discover the serenity and beauty of untouched landscapes. Venture into a world where mountains meet the sky, water sparkles under the sun, and every breath brings pure calm.<br>
        Nature inspires creativity and renews the soulâ€”let its wonders enrich your every day.
      </p>
    </div>
  </div>
</body>
</html>
