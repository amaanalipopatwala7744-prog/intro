<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear gradiant & radial gradiant</title>
    <style>
        body{
            margin:0;
           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
           display:flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           background-color: #ffffff;
           flex-direction: column;
           gap: 20px;
        }

        .box{
            width: 300px;
            height: 200px;
            border-radius: 10px;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
        }

.gradient-top-bottom {
    background: linear-gradient(to bottom, #ff7e5f, #feb47b);
}


.gradient-left-right {
    background: linear-gradient(to right, #6a11cb, #000205);
}


.gradient-diagonal {
    background: linear-gradient(to bottom right, #03f8aa, #185a9d);
}


.gradient-multi {
    background: linear-gradient(to right, #ff6a00, #35fd03, #eea333, #fa04ee);
}

.gradient-default {
    background: radial-gradient(circle, #ff7e5f, #feb47b);
}


.gradient-ellipse {
    background: radial-gradient(ellipse at center, #6a11cb, #2575fc);
}


.gradient-radius {
    background: radial-gradient(circle closest-side, #43cea2, #185a9d);
}

.gradient-multi {
    background: radial-gradient(circle, #ff6a00 0%, #ee0979 50%, #f0c27b 100%);
}
    </style>
</head>
<body>
    
<div class="box gradient-top-bottom">
    Top to Bottom Gradient
</div>

<div class="box gradient-left-right">
    Left to Right Gradient
</div>

<div class="box gradient-diagonal">
    Diagonal Gradient
</div>

<div class="box gradient-multi">
    Multiple Colors Gradient
</div>

<div class="box gradient-default">
    Default Radial Gradient
</div>

<div class="box gradient-ellipse">
    Elliptical Radial Gradient
</div>

<div class="box gradient-radius">
    Specific Radius Gradient
</div>

<div class="box gradient-multi">
    Multi-color Radial Gradient
</div>
</body>
</html>
