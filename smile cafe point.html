<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.9);
    padding: 15px 60px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 26px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.navbar ul {
    list-style: none;
    display: flex;
    align-items: center;
    gap: 35px;
}

.navbar ul li {
    position: relative;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 20px;
    transition: color 0.3s;
}

.navbar ul li a:hover {
    color: #230bf8;
}

.dropdown {
    display: none;
    position: absolute;
    top: 35px;
    left: 0;
    background-color: #fff;
    min-width: 180px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    border-radius: 6px;
    overflow: hidden;
}

.dropdown li {
    padding: 10px 15px;
    border-bottom: 1px solid rgba(0,0,0,0.1);
}

.dropdown li a {
    color: #000;
    text-decoration: none;
    display: block;
}

.dropdown li:hover {
    background-color: #f2f2f2;
}

.navbar ul li:hover .dropdown {
    display: block;
}

.icons {
    display: flex;
    align-items: center;
    gap: 15px;
}

.btn {
    background-color: #f17209;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    background-color: #000;
}

.icons i {
    color: white;
    font-size: 40px;
    cursor: pointer;
    transition: color 0.3s;
}

.icons i:hover {
    color: #ff8000;
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        padding: 15px 20px;
    }
    .navbar ul {
        flex-direction: column;
        gap: 15px;
        margin: 10px 0;
    }
}


     input{
        /* border: none;
        border-bottom: 1px solid black; */
        padding: 10px;
        border-radius: 10px;

        &:focus{
            outline: none;
            border-bottom: 2px solid rgb(255, 0, 200);
        }

        &::placeholder{
            color: rgba(89, 248, 15, 0.445);
        }
     }
</style>

                <li><a href="#">Coffee & Beverages</a></li>
                <li><a href="#">Cold Coffee</a></li>

            </ul>
        </li>

        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div class="icons">
        <button class="btn">Book Table</button>
        <i class="fas fa-shopping-cart"></i>

    </div>
    <input type="text" placeholder="enter name">
</nav>
