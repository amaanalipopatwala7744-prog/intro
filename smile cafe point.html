<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smile Cafe Point Navbar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<style>
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar container */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: rgba(0, 0, 0, 0.8);
    position: sticky;
    top: 0;
    z-index: 1000;
    font-family: 'Arial', sans-serif;
}

/* Logo */
.navbar .logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Nav links */
.navbar ul {
    display: flex;
    list-style: none;
    gap: 30px;
}

.navbar ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s;
}

.navbar ul li a:hover {
    color: #d4a373; /* golden hover like the image */
}

/* Book Table Button */
.navbar .btn {
    background-color: #d4a373;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    font-weight: bold;
}

.navbar .btn:hover {
    background-color: #b8865b;
}

/* Cart & User Icon */
.navbar .icons {
    display: flex;
    align-items: center;
    gap: 15px;
}

.navbar .icons i {
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    transition: color 0.3s;
}

.navbar .icons i:hover {
    color: #d4a373;
}

/* Responsive */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        padding: 15px 20px;
    }
    .navbar ul {
        flex-direction: column;
        gap: 15px;
        margin: 10px 0;
    }
    .navbar .icons {
        margin-top: 10px;
    }
}
</style>
</head>
<body>

<nav class="navbar">
    <div class="logo">Smile Cafe Point</div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div class="icons">
        <button class="btn">Book Table</button>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-user-circle"></i>
    </div>
</nav>

</body>
</html>
