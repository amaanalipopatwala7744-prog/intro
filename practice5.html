<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Image Layout</title>
  <style>
    body {
      background: #23264b;
    }
    .main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 140px);
      gap: 10px;
      margin: 50px auto;
      width: 540px;
      background: #23264b;
      padding: 16px;
    }
    .box {
      border-radius: 5px;
      border: none;
    }
    /* Top left large green */
    .box1 {
      grid-row: 1 / 3;
      grid-column: 1 / 2;
      background: #66bb45;
    }
    /* Top middle green */
    .box2 {
      grid-row: 1 / 2;
      grid-column: 2 / 3;
      background: #66bb45;
    }
    /* Top right red */
    .box3 {
      grid-row: 1 / 2;
      grid-column: 3 / 4;
      background: #ee4645;
    }
    /* Middle left orange */
    .box4 {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
      background: #ffc53e;
    }
    /* Middle right red */
    .box5 {
      grid-row: 2 / 3;
      grid-column: 3 / 4;
      background: #ee4645;
    }
    /* Bottom left red */
    .box6 {
      grid-row: 3 / 4;
      grid-column: 1 / 2;
      background: #ee4645;
    }
    /* Bottom middle orange */
    .box7 {
      grid-row: 3 / 4;
      grid-column: 2 / 3;
      background: #ffc53e;
    }
    /* Bottom right large green */
    .box8 {
      grid-row: 2 / 4;
      grid-column: 3 / 4;
      background: #66bb45;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
  </div>
</body>
</html>
