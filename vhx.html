<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VHX Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 40px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }

    .navbar-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 75px;
      margin-right: 18px;
    }

    .vhx-logo {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.0;
      color: #111;
    }

    .slogan {
      font-size: 12px;
      color: #333;
      margin-top: 2px;
      margin-left: 2px;
      letter-spacing: 0.5px;
    }

    .navbar-center .navbar-title {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 22px;
      letter-spacing: 1px;
      color: #222;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .login-link {
      text-decoration: none;
      color: #222;
      font-size: 18px;
    }

    .icon {
      font-size: 24px;
      color: #222;
      cursor: pointer;
    }

    .cart {
      position: relative;
      display: inline-block;
    }

    .cart-icon {
      font-size: 24px;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: #000;
      color: #fff;
      font-size: 13px;
      width: 18px;
      height: 18px;
      text-align: center;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 12px;
        padding: 12px 10px;
      }
      .navbar-center {
        margin: 8px 0;
      }
      .navbar-left {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <span class="vhx-logo">VHX</span>
      <span class="slogan">The Cloths View</span>
    </div>
    <div class="navbar-center">
      <span class="navbar-title">THE VIEW OF FITNESS</span>
    </div>
    <div class="navbar-right">
      <a href="#" class="login-link">login</a>
      <span class="icon search">&#128269;</span>
      <span class="icon heart">&#9825;</span>
      <span class="icon cart">
        <span class="cart-icon">&#128722;</span>
        <span class="cart-count">0</span>
      </span>
    </div>
  </nav>
</body>
</html>
